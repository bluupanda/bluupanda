<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gummi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+20&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .rgb-text {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 100px;
            font-family: 'Jersey 20', Arial, sans-serif;
            font-weight: bold;
            animation: rgbColor 3s infinite, rgbGlowDynamic 3s infinite; /* Dynamic glow animation */
        }

        @keyframes rgbColor {
            10% { color: rgb(50, 243, 11); }
            33% { color: rgb(255, 12, 133); }
            66% { color: blue; }
            100% { color: rgb(121, 0, 111); }
        }

        @keyframes rgbGlowDynamic {
            10% { text-shadow: 0 0 5px rgb(50, 243, 11), 0 0 10px rgb(50, 243, 11); }
            33% { text-shadow: 0 0 5px rgb(255, 12, 133), 0 0 10px rgb(255, 12, 133); }
            66% { text-shadow: 0 0 5px blue, 0 0 10px blue; }
            100% { text-shadow: 0 0 5px rgb(121, 0, 111), 0 0 10px rgb(121, 0, 111); }
        }

        @keyframes moveAlienDog {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(calc(100vw - 100px), 0);
            }
            50% {
                transform: translate(calc(100vw - 100px), calc(100vh - 100px));
            }
            75% {
                transform: translate(0, calc(100vh - 100px));
            }
            100% {
                transform: translate(0, 0);
            }
        }

        #aliendog {
            position: absolute;
            width: 100px; /* Adjust size as needed */
            height: auto;
            pointer-events: none; /* Prevent interaction */
        }

        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px; /* Increased font size */
            font-family: 'Jersey 20', Arial, sans-serif;
            font-weight: bold;
            color: rgb(50, 243, 11); /* Green color */
            text-align: center;
        }

        @keyframes greenGlow {
            0%, 100% {
                text-shadow: 0 0 2px rgb(50, 243, 11), 0 0 5px rgb(50, 243, 11); /* Lower intensity */
            }
            50% {
                text-shadow: 0 0 4px rgb(50, 243, 11), 0 0 10px rgb(50, 243, 11); /* Slightly brighter */
            }
        }

        .button-container {
            position: absolute;
            top: 61%; /* Adjusted to position the buttons below the game */
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center buttons horizontally */
            gap: 10px; /* Space between buttons */
        }

        .styled-button {
            font-size: 40px; /* Increased font size to match paragraph */
            font-family: 'Jersey 20', Arial, sans-serif;
            font-weight: bold;
            border: none;
            background: none; /* Remove background */
            color: white; /* Default text color */
            cursor: pointer;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.5); /* Subtle glow */
            transition: color 0.2s, text-shadow 0.2s;
            text-decoration: none; /* Remove underline */
        }

        .styled-button:hover {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor; /* Glow in the button's color */
        }

        .green-button {
            color: rgb(50, 243, 11); /* Green text */
        }

        .red-button {
            color: rgb(255, 12, 133); /* Red text */
        }

        .blue-button {
            color: blue; /* Blue text */
        }

        .gif-container {
            position: absolute;
            top: 40%; /* Adjust to position the GIF above the paragraph */
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .gif-image {
            width: 150px; /* Adjust size as needed */
            height: auto;
        }

    
        .space-game-container {
            position: absolute;
            top: 30%; /* Position the game above the paragraph */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 200px; /* Reduced height */
            background-color: black; /* Background for the game area */
            border: 2px solid white; /* Optional border for visibility */
            overflow: hidden;
        }

        #spaceGameCanvas {
            width: 100%;
            height: 100%;
        }

        .score-display {
            position: relative; /* Change to relative to position it naturally below the game */
            top: 380px; /* Reset top positioning */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            font-size: 15px;
            font-family: 'Jersey 20', Arial, sans-serif;
            font-weight: bold;
            color: rgb(255, 166, 0);
            text-align: center;
            margin-top: 10px; /* Add spacing between the game and the scoreboard */
        }
    </style>
</head>
<body>
    <div class="rgb-text">guuuuuuuuummmmmmmmmiiiiiiiii</div>
    <canvas id="starsCanvas"></canvas>
    <img id="aliendog" src="aliendog.png" alt="Alien Dog">
    
    <div class="space-game-container">
        <canvas id="spaceGameCanvas"></canvas>
    </div>
    <div class="score-display">Score: <span id="score">0</span></div>
    <div class="centered-text">我爱游戏</div>

    <!-- Buttons added below the paragraph -->
    <div class="button-container">
        <a href="https://www.instagram.com/vewdooo/" target="_blank" class="styled-button green-button">instagram</a>
        <a href="https://open.spotify.com/user/31js66x3sjbitxzsy2amdwlvwhey?si=e826216376ae4b47" target="_blank" class="styled-button red-button">spotify</a>
        <button class="styled-button blue-button">dc: nicosbluetruck</button>
    </div>
    
    <script>
        const canvas = document.getElementById('starsCanvas');
        const ctx = canvas.getContext('2d');

        // Function to set canvas size to fill the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initial canvas size
        resizeCanvas();

        const stars = [];
        const numStars = 900;

        // Generate stars
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5 + 0.5,
                opacity: Math.random(),
                blinkSpeed: Math.random() * 0.02 + 0.01
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
            });
        }

        function updateStars() {
            stars.forEach(star => {
                star.opacity += star.blinkSpeed;
                if (star.opacity >= 1 || star.opacity <= 0) {
                    star.blinkSpeed *= -1; // Reverse direction
                }
            });
        }

        // Smooth random movement for the alien dog
        const alienDog = document.getElementById('aliendog');
        let targetX = Math.random() * (window.innerWidth - 100);
        let targetY = Math.random() * (window.innerHeight - 100);
        let currentX = 0;
        let currentY = 0;
        const speed = 4; // Increased speed for faster movement

        function moveAlienDog() {
            const dx = targetX - currentX;
            const dy = targetY - currentY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < speed) {
                // Set a new random target position when the current target is reached
                targetX = Math.random() * (window.innerWidth - 100);
                targetY = Math.random() * (window.innerHeight - 100);
            } else {
                // Move towards the target position
                currentX += (dx / distance) * speed;
                currentY += (dy / distance) * speed;
                alienDog.style.transform = `translate(${currentX}px, ${currentY}px)`;
            }

            requestAnimationFrame(moveAlienDog);
        }

        function animate() {
            drawStars();
            updateStars();
            requestAnimationFrame(animate);
        }

        animate();
        moveAlienDog();

        // Adjust canvas size on window resize
        window.addEventListener('resize', resizeCanvas);

        const spaceCanvas = document.getElementById('spaceGameCanvas');
        const spaceCtx = spaceCanvas.getContext('2d');

        // Set canvas size
        spaceCanvas.width = 600;
        spaceCanvas.height = 300;

        // Player spaceship
        const player = {
            x: spaceCanvas.width / 2 - 25, // Adjusted for larger width
            y: spaceCanvas.height - 60,   // Adjusted for larger height
            width: 50,                    // Increased width
            height: 50,                   // Increased height
            color: 'white',
            speed: 5,
            dx: 0
        };

        // Load the alien dog image
        const alienDogImage = new Image();
        alienDogImage.src = 'aliendog.png'; // Replace with the correct path to your image

        // Bullets
        const bullets = [];
        const bulletSpeed = 7;

        // Enemies
        const enemies = [];
        const enemySpeed = 2;

        // Load the sandwich image
        const sandwichImage = new Image();
        sandwichImage.src = 'sandwich.png'; // Replace with the correct path to your image

        // Create enemies
        function createEnemy() {
            const enemy = {
                x: Math.random() * (spaceCanvas.width - 50), // Adjust for larger size
                y: 0,
                width: 50, // Larger width
                height: 50, // Larger height
                color: 'red'
            };
            enemies.push(enemy);
        }

        // Draw player
        function drawPlayer() {
            if (alienDogImage.complete) {
                spaceCtx.drawImage(alienDogImage, player.x, player.y, player.width, player.height);
            } else {
                // Fallback to a white rectangle if the image is not loaded yet
                spaceCtx.fillStyle = player.color;
                spaceCtx.fillRect(player.x, player.y, player.width, player.height);
            }
        }

        // Draw bullets
        function drawBullets() {
            bullets.forEach((bullet, index) => {
                spaceCtx.fillStyle = 'yellow';
                spaceCtx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                bullet.y -= bulletSpeed;

                // Remove bullet if it goes off-screen
                if (bullet.y + bullet.height < 0) {
                    bullets.splice(index, 1);
                }
            });
        }

        // Draw enemies
        function drawEnemies() {
            enemies.forEach((enemy, index) => {
                if (sandwichImage.complete) {
                    spaceCtx.drawImage(sandwichImage, enemy.x, enemy.y, enemy.width, enemy.height);
                } else {
                    // Fallback to a red rectangle if the image is not loaded yet
                    spaceCtx.fillStyle = enemy.color;
                    spaceCtx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }
                enemy.y += enemySpeed;

                // Remove enemy if it goes off-screen
                if (enemy.y > spaceCanvas.height) {
                    enemies.splice(index, 1);
                }
            });
        }

        let score = 0;

        // Check for bullet collisions with enemies
        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        // Remove bullet and enemy on collision
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);

                        // Increase score
                        score += 1;
                        document.getElementById('score').textContent = score;
                    }
                });
            });

            // Check if the player "eats" the sandwich
            enemies.forEach((enemy, enemyIndex) => {
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    // Remove the sandwich and increase score
                    enemies.splice(enemyIndex, 1);
                    score += 1;
                    document.getElementById('score').textContent = score;
                }
            });
        }

        // Move player
        function movePlayer() {
            player.x += player.dx;

            // Prevent player from going out of bounds
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > spaceCanvas.width) player.x = spaceCanvas.width - player.width;
        }

        // Game loop
        function gameLoop() {
            spaceCtx.clearRect(0, 0, spaceCanvas.width, spaceCanvas.height);

            drawPlayer();
            drawBullets();
            drawEnemies();
            checkCollisions();
            movePlayer();

            requestAnimationFrame(gameLoop);
        }

        // Event listeners for player movement
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') {
                player.dx = -player.speed;
            } else if (e.code === 'ArrowRight') {
                player.dx = player.speed;
            } else if (e.code === 'Space') {
                // Shoot bullet
                bullets.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10
                });
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowLeft' || e.code === 'ArrowRight') {
                player.dx = 0;
            }
        });

        // Spawn enemies every 2 seconds
        setInterval(createEnemy, 2000);

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
